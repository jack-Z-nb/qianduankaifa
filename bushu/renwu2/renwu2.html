<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小米商城风格商品列表</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* 重置默认样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "MiSans", "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f5f5f5;
    }

    /* 商品列表容器 */
    .product-list {
      max-width: 1226px;
      margin: 20px auto;
      padding: 0 20px;
    }

    /* 网格布局 */
    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(296px, 1fr));
      gap: 14px;
    }

    /* 单个商品卡片 */
    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    /* 图片容器 */
    .product-image {
      position: relative;
      padding-top: 100%;
      background: #f5f5f5;
    }

    .product-image img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.3s ease;
    }

    /* 商品信息 */
    .product-info {
      padding: 20px 16px;
      text-align: center;
    }

    .product-title {
      font-size: 16px;
      color: #333;
      margin-bottom: 8px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .product-description {
      font-size: 12px;
      color: #999;
      height: 36px;
      line-height: 1.5;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .product-price {
      color: #ff6700;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }

    /* 购买按钮 */
    .buy-button {
      display: inline-block;
      width: 80%;
      padding: 10px 0;
      background: #ff6700;
      color: white;
      border-radius: 20px;
      font-size: 14px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background: #f25807;
    }
  </style>
</head>

<body>
  <!-- 229970442 赵津念 -->
  <div id="app"></div>
  <template id="root">
    <div class="product-list">
      <div class="products-container">
        <div class="product-card" v-for="item in phoneList" :key="item.id">
          <div class="product-image">
            <img :src="item.img" :alt="item.title">
          </div>
          <div class="product-info">
            <h3 class="product-title">{{ item.title }}</h3>
            <div class="product-description">{{ item.des }}</div>
            <div class="product-price">{{ item.price }}</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    // 229970442 赵津念
    const app = Vue.createApp({
      template: '#root',
      data() {
        return {
          phoneList: [
            { id: 1, img: './images/15.png', title: 'Xiaomi 15 旗舰手机', des: '全新一代骁龙8处理器 | 1英寸大底主摄 | 120W 秒充', price: '￥3999起' },
            { id: 2, img: './images/15.png', title: 'Xiaomi 15 Pro 专业版', des: '2K AMOLED 曲面屏 | 双芯旗舰 | IP68防水防尘', price: '￥4999起' },
            { id: 3, img: './images/15.png', title: 'Xiaomi 15 Ultra', des: '徕卡影像系统 | 陶瓷机身 | 卫星通信', price: '￥5999起' },
            { id: 4, img: './images/15.png', title: 'Xiaomi Fold 3', des: '折叠屏旗舰 | 徕卡三摄 | 轻薄设计', price: '￥8999起' },
            { id: 5, img: './images/15.png', title: 'Redmi K70 Pro', des: '2K 直屏旗舰 | 120W快充 | 冰封散热系统', price: '￥3299起' },
            { id: 6, img: './images/15.png', title: 'Xiaomi Pad 6 Max', des: '14英寸巨屏平板 | 骁龙8+ | 智能触控键盘', price: '￥3499起' },
          ]
        }
      }
    })
    app.mount('#app')
  </script>
</body>

</html>
